<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather info. | Check weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Weather info.</h2>
        </div>
        <form class="input">
            <input type="text" placeholder="Enter city name" class="search-input">
            <button name="submit" type="submit" id="search-btn" class="search-btn"><i class="fa fa-search"></i></button>
        </form>
        <div class="error"></div>
        <div class="weather-details"></div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
